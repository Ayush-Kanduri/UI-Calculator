<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body onmousedown="return false" onselectstart="return false">
    <div id="calculator">
      <div
        id="display"
        contenteditable="true"
        onmousedown="return true"
        onselectstart="return true"
      >
        <p></p>
      </div>
      <div id="operations">
        <div class="row">
          <div class="btn border-bottom hover">
            <button class="c" data-value="clear">C</button>
          </div>
          <div class="btn border-bottom">
            <button data-value="+/-">+/-</button>
          </div>
          <div class="btn border-bottom">
            <button data-value="%" style="font-size: 1.7rem">%</button>
          </div>
          <div class="btn border-bottom-new">
            <button data-value="/" style="font-size: 2.5rem">รท</button>
          </div>
        </div>
        <div class="row">
          <div class="btn">
            <button data-value="7">7</button>
          </div>
          <div class="btn">
            <button data-value="8">8</button>
          </div>
          <div class="btn">
            <button data-value="9">9</button>
          </div>
          <div class="btn border-left">
            <button data-value="*">X</button>
          </div>
        </div>
        <div class="row">
          <div class="btn">
            <button data-value="4">4</button>
          </div>
          <div class="btn">
            <button data-value="5">5</button>
          </div>
          <div class="btn">
            <button data-value="6">6</button>
          </div>
          <div class="btn border-left">
            <button data-value="-" style="font-size: 2.5rem">-</button>
          </div>
        </div>
        <div class="row">
          <div class="btn">
            <button data-value="1">1</button>
          </div>
          <div class="btn">
            <button data-value="2">2</button>
          </div>
          <div class="btn">
            <button data-value="3">3</button>
          </div>
          <div class="btn border-left">
            <button data-value="+" style="font-size: 2rem">+</button>
          </div>
        </div>
        <div class="row last">
          <div class="btn" style="border-bottom-left-radius: 20px; width: 50%">
            <button data-value="0" style="border-bottom-left-radius: 20px">
              0
            </button>
          </div>
          <div class="btn">
            <button data-value="." style="font-size: 2.3rem">.</button>
          </div>
          <div class="btn border-left" style="border-bottom-right-radius: 20px">
            <button
              data-value="="
              style="border-bottom-right-radius: 20px; font-size: 2rem"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
